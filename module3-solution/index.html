<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="js/angular.min.js"></script>    
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="description">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.found(description)">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!--<items-loader-indicator></items-loader-indicator>-->

    <!-- found-items should be implemented as a component -->s
    <found-items found="menu" on-remove="...."></found-items>
    
    <!--Scripts-->
    <script src="js/app.js"></script>
    
  </div>

</body>
</html>
